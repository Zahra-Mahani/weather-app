<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="city-form">
                <input type="search" placeholder="Enter a city..." required class="city-input" id="city" />
                <input type="submit" value="search" class="search-button">
            </form>
        </header>
        <main>
            <div>
                <h1 id="city-result">The city</h1>
                <p><span id="time"></span>, <span id="description"></span>
                </p>
                <p>Humidity: <span id="humidity"></span>, Wind: <span id="wind"></span></p>
            </div>
            <div class="temperature-result">
                <div class="emoji"> ☀️</div>
                <div class="temperature-value" id="temperature">degree</div>
                <div class="unit"> °C</div>
            </div>
        </main>
        <footer>
            This project was coded by <a href="https://github.com/Zahra-Mahani" target="_blank">Zahra Mahni</a> and
            is
            opensourced on <a href="https://github.com/Zahra-Mahani/weather-app" target="_blank">GitHub</a> and
            hosted on <a href="https://weatherhomeworkapp.netlify.app/" target="_blank">Netlify</a>.
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
