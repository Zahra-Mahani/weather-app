<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <header>
        <form>
            <input type="search" placeholder="Enter a city..." required />
            <input type="submit" value="search">
        </form>
    </header>
    <main>
        <div>
            <h1>The city</h1>
            <p>Humidity: <span>hv</span>, Wind: <span>wv</span></p>
        </div>
        <div>
            <p><span> ☀️ degree</span> °C</p>
        </div>
    </main>
    <footer>This project was coded by <a href="https://github.com/Zahra-Mahani" target="_blank">Zahra Mahni</a> and is
        opensourced on <a href="https://github.com/Zahra-Mahani/weather-app" target="_blank">GitHub</a> and
        hosted on <a href="https://weatherhomeworkapp.netlify.app/" target="_blank">Netlify</a>.</footer>
</body>

</html>
